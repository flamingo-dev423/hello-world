<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toâ€‘do App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app" aria-labelledby="app-title">
      <h1 id="app-title">Todos</h1>

      <section class="input-row">
        <input id="toggle-all" type="checkbox" aria-label="Toggle all todos" />
        <input
          id="new-todo-input"
          class="new-todo"
          type="text"
          placeholder="What needs to be done?"
          autocomplete="off"
          aria-label="New todo"
        />
      </section>

      <ul id="todo-list" class="todo-list" role="list" aria-live="polite"></ul>

      <footer class="footer" aria-label="Todo controls">
        <span id="items-left" class="todo-count" aria-live="polite">0 items left</span>
        <nav class="filters" aria-label="Filters">
          <button class="filter is-active" data-filter="all" aria-pressed="true">All</button>
          <button class="filter" data-filter="active" aria-pressed="false">Active</button>
          <button class="filter" data-filter="completed" aria-pressed="false">Completed</button>
        </nav>
        <button id="clear-completed" class="clear-completed" disabled>Clear completed</button>
      </footer>
    </main>

    <script src="./app.js" defer></script>
  </body>
  </html>
